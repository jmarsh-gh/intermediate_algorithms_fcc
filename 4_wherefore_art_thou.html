<!DOCTYPE html>
<html>
<head>
	<title>Wherefore art thou</title>
</head>
<body>
<script language="Javascript" type="text/javascript">
	//http://stackoverflow.com/questions/36464821/check-if-all-elements-in-an-array-are-present-in-another
	console.log("Test");
	
	function whatIsInAName(collection, source) {
  		var arr = [];
  		var keysArr = Object.keys(source);
 
  		function callBack(obj){
    		return (keysArr.every(function(value){
					return (obj.hasOwnProperty(value) && (obj[value] == source[value]));
				}));
  		}
  
  		//Loop through collection
  		for(var x in collection){
    		if(callBack(collection[x])){
      		arr.push(collection[x]);
    		}
  		}
  
  		console.log(arr);
	}

	whatIsInAName([{ first: "Romeo", last: "Montague" }, { first: "Mercutio", last: null }, { first: "Tybalt", last: "Capulet" }], { last: "Capulet" });

</script>
</body>
</html>
